<!DOCTYPE html>
<html>
<head>
  <title>D5VirtualTour</title>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
  />
  <link rel="icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: #ffffff;
      background-color: #000000;
    }

    /* Botón VR manual */
    .vr-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #024731;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2000;
      box-shadow: 0 4px 15px rgba(2, 71, 49, 0.4);
      transition: all 0.3s ease;
    }

    .vr-button:hover {
      background-color: #035a42;
      transform: scale(1.05);
    }

    .vr-button:disabled {
      background-color: #666;
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<!-- Botón VR manual -->
<button id="vr-button" class="vr-button" onclick="openVRWindow()">
  🥽 Abrir en VR
</button>

<canvas id="image_helper" style="width: 0; display: none"></canvas>

<script src="tour.js"></script>
<script src="d5.js"></script>

<div id="pano" style="width: 100%; height: 100%">
  <noscript>
    <table style="width: 100%; height: 100%">
      <tr style="vertical-align: middle">
        <td>
          <div style="text-align: center">
            ERROR:<br /><br />Javascript not activated<br /><br />
          </div>
        </td>
      </tr>
    </table>
  </noscript>
  <script>
    const isPc = false;

    // Detectar si estamos en popup
    const isPopup = window.opener !== null || window.parent !== window;
    
    // Función para abrir en ventana principal con VR
    function openVRWindow() {
      const currentUrl = window.location.href;
      const vrUrl = currentUrl + (currentUrl.includes('?') ? '&' : '?') + 'vr=enabled';
      
      // Abrir en ventana principal con configuración VR
      const vrWindow = window.open(
        vrUrl,
        '_blank',
        'width=' + screen.width + ',height=' + screen.height + ',fullscreen=yes,toolbar=no,menubar=no,scrollbars=no,location=no'
      );
      
      if (vrWindow) {
        vrWindow.focus();
        // Opcional: cerrar popup actual
        // window.close();
      }
    }

    // Configurar tour según contexto
    const tourConfig = {
      xml: "tour.xml",
      target: "pano",
      passQueryParameters: "startscene,startlookat",
      initvars: {
        dollhouseEnable: "true",
        punlicPath: "..",
        imagePx: "",
        curtime: "",
      }
    };

    // Si NO es popup O tiene parámetro VR, habilitar VR
    const hasVRParam = window.location.search.includes('vr=enabled');
    if (!isPopup || hasVRParam) {
      // Configuración VR completa
      tourConfig.initvars.webvr = "auto";
      tourConfig.initvars.webvr_keeplookingdirection = "true";
      tourConfig.initvars.webvr_prev_next_hotspots = "true";
      tourConfig.initvars.gyro = "true";
      tourConfig.initvars.gyro_offset = "0";
      
      // Ocultar botón VR si ya está habilitado
      document.getElementById('vr-button').style.display = 'none';
    } else {
      // En popup, mostrar botón para abrir VR
      tourConfig.initvars.webvr = "false";
      tourConfig.initvars.gyro = "false";
    }

    // Inicializar tour
    embedpano(tourConfig);

    // Solicitar permisos si VR está habilitado
    if (!isPopup || hasVRParam) {
      setTimeout(() => {
        if ('DeviceMotionEvent' in window && typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission().catch(console.warn);
        }
        
        if ('DeviceOrientationEvent' in window && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().catch(console.warn);
        }
      }, 1000);
    }
  </script>
</div>
</body>
</html>
