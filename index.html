<!DOCTYPE html>
<html>
<head>
  <title>D5VirtualTour</title>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
  />
  <link rel="icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  
  <!-- Permisos adicionales para VR -->
  <meta http-equiv="Permissions-Policy" content="xr-spatial-tracking=*, gyroscope=*, accelerometer=*, magnetometer=*" />
  
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: #ffffff;
      background-color: #000000;
    }

    /* Alerta para popup */
    .popup-warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 3000;
      max-width: 400px;
      border: 2px solid #024731;
    }

    .popup-warning button {
      background-color: #024731;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .popup-warning button:hover {
      background-color: #035a42;
    }
  </style>
</head>
<body>

<!-- Alerta para popup (se muestra solo si es necesario) -->
<div id="popup-warning" class="popup-warning" style="display: none;">
  <h3>⚠️ Modo VR No Disponible</h3>
  <p>Para usar lentes de Realidad Virtual, necesitas abrir este tour en una ventana principal.</p>
  <button onclick="openInMainWindow()">Abrir en Ventana Principal</button>
  <button onclick="continueInPopup()">Continuar Sin VR</button>
</div>

<canvas id="image_helper" style="width: 0; display: none"></canvas>

<script src="tour.js"></script>
<script src="d5.js"></script>

<div id="pano" style="width: 100%; height: 100%">
  <noscript>
    <table style="width: 100%; height: 100%">
      <tr style="vertical-align: middle">
        <td>
          <div style="text-align: center">
            ERROR:<br /><br />Javascript not activated<br /><br />
          </div>
        </td>
      </tr>
    </table>
  </noscript>
  <script>
    const isPc = false;

    // Detectar si estamos en un popup y verificar capacidades VR
    function checkVRCapabilities() {
      const isPopup = window.opener !== null || window.parent !== window;
      const hasVRSupport = 'xr' in navigator || 'getVRDisplays' in navigator;
      
      if (isPopup && hasVRSupport) {
        // Verificar si las APIs de VR están realmente disponibles
        checkVRAPIs().then(vrAvailable => {
          if (!vrAvailable) {
            showPopupWarning();
          }
        });
      }
    }

    // Verificar APIs de VR específicas
    async function checkVRAPIs() {
      try {
        // Verificar WebXR
        if ('xr' in navigator) {
          const supported = await navigator.xr.isSessionSupported('immersive-vr');
          if (supported) return true;
        }
        
        // Verificar WebVR (legacy)
        if ('getVRDisplays' in navigator) {
          const displays = await navigator.getVRDisplays();
          if (displays.length > 0) return true;
        }
        
        // Verificar sensores de orientación
        if ('DeviceOrientationEvent' in window) {
          return true;
        }
        
        return false;
      } catch (error) {
        console.warn('Error verificando VR APIs:', error);
        return false;
      }
    }

    // Mostrar advertencia de popup
    function showPopupWarning() {
      document.getElementById('popup-warning').style.display = 'block';
    }

    // Abrir en ventana principal
    function openInMainWindow() {
      const currentUrl = window.location.href;
      if (window.opener) {
        window.opener.location.href = currentUrl;
        window.close();
      } else {
        window.open(currentUrl, '_blank', 'width=' + screen.width + ',height=' + screen.height + ',fullscreen=yes');
        window.close();
      }
    }

    // Continuar sin VR
    function continueInPopup() {
      document.getElementById('popup-warning').style.display = 'none';
      // Forzar modo sin VR
      if (typeof krpano !== 'undefined') {
        krpano.set('webvr.enabled', false);
        krpano.set('gyro.enabled', false);
      }
    }

    // Configuración mejorada para VR
    function setupVRConfiguration() {
      // Solicitar permisos de sensores si es necesario
      if ('DeviceMotionEvent' in window && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission();
      }
      
      if ('DeviceOrientationEvent' in window && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission();
      }
    }

    // Verificar capacidades al cargar
    window.addEventListener('load', function() {
      checkVRCapabilities();
      setupVRConfiguration();
    });
    
    embedpano({
      xml: "tour.xml",
      target: "pano",
      passQueryParameters: "startscene,startlookat",
      initvars: {
        dollhouseEnable: "true",
        punlicPath: "..",
        imagePx: "",
        curtime: "",
        // Configuraciones adicionales para VR
        webvr: "auto",
        webvr_keeplookingdirection: "true",
        webvr_prev_next_hotspots: "true",
        gyro: "true",
        gyro_offset: "0",
        touch_config: "auto"
      },
      onready: function() {
        console.log("Tour virtual cargado - VR habilitado");
        
        // Verificar si VR está realmente disponible después de cargar
        setTimeout(() => {
          if (typeof krpano !== 'undefined') {
            const vrEnabled = krpano.get('webvr.available');
            const gyroEnabled = krpano.get('gyro.available');
            
            console.log('VR disponible:', vrEnabled);
            console.log('Gyro disponible:', gyroEnabled);
            
            if (!vrEnabled && !gyroEnabled && (window.opener !== null || window.parent !== window)) {
              showPopupWarning();
            }
          }
        }, 2000);
      }
    });
  </script>
</div>
</body>
</html>
