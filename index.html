<!DOCTYPE html>
<html>
<head>
  <title>D5VirtualTour</title>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
  />
  <link rel="icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  
  <!-- Permisos forzados para VR en cualquier contexto -->
  <meta http-equiv="Permissions-Policy" content="xr-spatial-tracking=*, gyroscope=*, accelerometer=*, magnetometer=*, camera=*, microphone=*" />
  
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: #ffffff;
      background-color: #000000;
    }
  </style>
</head>
<body>

<canvas id="image_helper" style="width: 0; display: none"></canvas>

<script src="tour.js"></script>
<script src="d5.js"></script>

<div id="pano" style="width: 100%; height: 100%">
  <noscript>
    <table style="width: 100%; height: 100%">
      <tr style="vertical-align: middle">
        <td>
          <div style="text-align: center">
            ERROR:<br /><br />Javascript not activated<br /><br />
          </div>
        </td>
      </tr>
    </table>
  </noscript>
  <script>
    const isPc = false;

    // Forzar permisos VR inmediatamente
    function forceVRPermissions() {
      // Solicitar todos los permisos necesarios sin verificaciones
      if ('DeviceMotionEvent' in window && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().catch(() => {});
      }
      
      if ('DeviceOrientationEvent' in window && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().catch(() => {});
      }

      // Forzar contexto seguro para VR
      if ('permissions' in navigator) {
        navigator.permissions.query({name: 'gyroscope'}).catch(() => {});
        navigator.permissions.query({name: 'accelerometer'}).catch(() => {});
        navigator.permissions.query({name: 'magnetometer'}).catch(() => {});
      }
    }

    // Ejecutar inmediatamente al cargar
    forceVRPermissions();
    
    embedpano({
      xml: "tour.xml",
      target: "pano",
      passQueryParameters: "startscene,startlookat",
      initvars: {
        dollhouseEnable: "true",
        punlicPath: "..",
        imagePx: "",
        curtime: "",
        // Configuración VR forzada para cualquier contexto
        webvr: "true",
        webvr_enabled: "true",
        webvr_keeplookingdirection: "true",
        webvr_prev_next_hotspots: "true",
        webvr_gyro_damping: "1.0",
        gyro: "true",
        gyro_enabled: "true",
        gyro_offset: "0",
        gyro_damping: "1.0",
        touch_config: "auto",
        // Forzar habilitación sin verificaciones
        webvr_support: "true",
        gyro_support: "true"
      },
      onready: function() {
        console.log("Tour virtual cargado - VR forzado");
        
        // Forzar habilitación VR después de cargar
        if (typeof krpano !== 'undefined') {
          try {
            // Forzar configuraciones VR
            krpano.set('webvr.enabled', true);
            krpano.set('webvr.available', true);
            krpano.set('gyro.enabled', true);
            krpano.set('gyro.available', true);
            
            console.log('VR forzado - Estado:', {
              webvr: krpano.get('webvr.enabled'),
              gyro: krpano.get('gyro.enabled')
            });
          } catch (error) {
            console.warn('Error configurando VR:', error);
          }
        }
      }
    });

    // Forzar permisos adicionales después de un delay
    setTimeout(() => {
      forceVRPermissions();
    }, 1000);
  </script>
</div>
</body>
</html>
